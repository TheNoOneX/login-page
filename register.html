<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-register">

    <h2>Registration Form</h2>
    <hr>

    <form >
        <label for="fullName">Full Name:</label><br>
        <input type="text" class="input-box" id="fullName" required placeholder="First Name">
        <input type="text" class="input-box" id="fullName" required placeholder="Last Name"><br><br>

    
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male"  value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female"  value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other"  value="Other">
        <label for="other">Other</label><br><br>

        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" required><br><br>

        
        <label for="email">Email:</label><br>
        <input type="email" class="input-box" id="email" required><br><br>

        
        <label for="password">Create New Password:</label><br>
        <input type="password" class="input-box" id="password"  required><br><br>

        
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" class="input-box" id="confirmPassword" required><br><br>

        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" class="input-box" id="phone" name="phone" placeholder="+91-77250-80012" required><br><br>

        
        <label for="address">Address:</label><br>
        <input type="text" class="input-box" id="address"  required><br><br>

        
        <label for="state">Select State:</label><br>
        <select id="state" name="state" required>
            <option value="">--Select a State--</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Delhi">Delhi</option>
            <option value="Puducherry">Puducherry</option>
        </select><br><br>

        
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="#">Terms and Conditions</a>.
        </label><br><br>

        
        <input type="submit" value="Register" id="reg-btn">
    </form>

</div>

</body>
</html>
