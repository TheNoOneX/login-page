<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="login-form">
            
            <h1>Login Form</h1>
            <br><br><br>
            
            <form action="">
                <input type="text" placeholder="Enter your name.." required id="name"><br>
                <input type="password" placeholder="Enter your password.." required id="pass"><br>
                <button type="submit" id="btn">Login</button>
                <p>Don't have a account <a href="register.html">Register Here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
